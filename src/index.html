<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Melee</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
      }
      canvas {
        display: block;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: Arial, sans-serif;
        font-size: 24px;
      }
      #startOverlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.85);
        color: #fff;
        font-family: 'Roboto', Arial, sans-serif;
        font-size: 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        text-align: center;
        padding: 20px;
      }
      #startOverlay h2 {
        color: #ffcc00;
        margin-bottom: 20px;
      }
      #startOverlay p {
        margin: 10px 0;
        line-height: 1.5;
      }
      #startOverlay p:last-child {
        margin-top: 30px;
        font-size: 20px;
        color: #aaaaaa;
      }
    </style>
  </head>
  <body>
    <div id="loading">Loading Music Melee...</div>
    <div id="startOverlay">
      <h2>Welcome to Music Melee!</h2>
      <p>Hit blocks in-key for bonus points and build your combo.<br/>
      Stay on beat to multiply your score.<br/>
      Use WASD to move, and mouse to interact. Good luck!</p>
      <p>Press any key or click to begin</p>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
